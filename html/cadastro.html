    <div class="container">
        <section class="cadastro" id="cadastro">
            <div class="titulo">
                <h1>Cadastro</h1>
            </div>

            <form id="form" class="form" action="">
                <div class="form-content">
                    <label for="nome">Nome do usuário</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                    <a>aqui vai a mensagem de erro</a>
                </div>

                <div class="form-content">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF">
                    <a>aqui vai a mensagem de erro</a>
                </div>

                <div class="form-content">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="text" id="nascimento" placeholder="__ /__ /____">
                    <a>aqui vai a mensagem de erro</a>
                </div>

                <div class="form-content">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="Digite seu telefone">
                    <a>aqui vai a mensagem de erro</a>
                </div>

                <div class="form-content">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Digite seu email">
                    <a>aqui vai a mensagem de erro</a>
                </div>

                <div class="form-content">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite uma senha">
                    <a>aqui vai a mensagem de erro</a>
                </div>

                <div class="form-content">
                    <label for="senha-confirmacao">Confirmação de senha</label>
                    <input type="password" id="senha-confirmacao" placeholder="Digite sua senha novamente">
                    <a>aqui vai a mensagem de erro</a>
                </div>

                <button type="submit">Cadastrar</button>

            </form>
        </section>
    </div>
