<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/js/script.js" defer></script>
    <title>Cafeteria</title>
</head>
<body>
    <header class="content">
        <div class="logo">
            <a href="index.html">
                <img src="/img/logoCafeteria.png" alt="">
            </a>
        </div>
        <nav>
            <ul class="list-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="cardapio.html">Cardápio</a></li>
                <li><a href="unidades.html">Sobre nós</a></li>
                <li><a href="#"><i class="bi bi-person"></i></a></li>
                <li><a href="#"><i class="bi bi-cart2"></i></a></li>
            </ul>
        </nav>
    </header>
    <section class="cadastro" id="cadastro">
        <div class="box">
            <h1>Cadastro</h1>
            <form action="">
                <input type="text" class="nome" name="nome" placeholder="Nome">
                <input type="text" class="cpf" name="cpf" placeholder="CPF">
                <input type="text" class="nascimento" name="nascimento" placeholder="Nascimento">
                <input type="text" class="telefone" name="telefone" placeholder="Telefone">
                <input type="text" class="email" name="email" placeholder="Email">
                <input type="password" class="senha" name="senha" placeholder="Senha">
                <button>Cadastrar</button>
            </form>
        </div>
    </section>
</body>
</html>
